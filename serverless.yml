frameworkVersion: ">=3.25.0"

service: serverless-provisioned-memory-report
useDotenv: true

plugins:
    - serverless-webpack
    - serverless-step-functions
    - serverless-iam-roles-per-function

provider:
    name: aws
    runtime: nodejs18.x
    profile: default
    region: ${opt:region, 'eu-west-1'}
    logRetentionInDays: 30
    memorySize: 256
    versionFunctions: false
    deploymentMethod: direct
    architecture: arm64

custom:
    webpack:
        includeModules: true
        excludeRegex: 'node_modules/@aws-sdk'
        packager: yarn
        packagerOptions:
            ignoreScripts: true
    serverless-iam-roles-per-function:
        defaultInherit: true

functions:
    listLambdas:
        handler: functions/listLambdas.handler
        description: Check memory usage for all Lambdas from the current AWS account
        iamRoleStatementsName: ${env:DEVELOPER, '20mn'}RoleLambdaProvisionedListLambdas
        iamRoleStatements:
            -
                Effect: 'Allow'
                Action:
                    - lambda:ListFunctions
                Resource: '*'
    startQuery:
        handler: functions/startQuery.handler
        description: Check memory usage for all Lambdas from the current AWS account
        iamRoleStatementsName: ${env:DEVELOPER, '20mn'}RoleLambdaProvisionedStartQuery
        iamRoleStatements:
            -
                Effect: 'Allow'
                Action:
                    - logs:StartQuery
                Resource: '*'
    extractQueryResult:
        handler: functions/extractQueryResult.handler
        description: Check memory usage for all Lambdas from the current AWS account
        iamRoleStatementsName: ${env:DEVELOPER, '20mn'}RoleLambdaProvisionedExtractQueryResult
        iamRoleStatements:
            -
                Effect: 'Allow'
                Action:
                    - logs:GetQueryResults
                Resource: '*'
    reportToSlack:
        handler: functions/reportToSlack.handler
        description: Check memory usage for all Lambdas from the current AWS account
        environment:
            SLACK_WEBHOOK_URL: ${env:SLACK_WEBHOOK_URL}

stepFunctions:
    stateMachines:
        CheckProvisionedMemory:
            name: CheckProvisionedMemory
            definition:
                Comment: A step function to check provisioned memory on Lambda
                StartAt: ListLambdas
                States:
                    ListLambdas:
                        Type: Task
                        Resource:
                            Fn::GetAtt: [listLambdas, Arn]
                        Next: StartQueries
                    StartQueries:
                        Type: Map
                        ItemsPath: "$.functions"
                        ResultPath: "$.functions"
                        Iterator:
                            StartAt: StartQuery
                            States:
                                StartQuery:
                                    Type: Task
                                    Resource:
                                        Fn::GetAtt: [startQuery, Arn]
                                    Next: WaitForQueryToFinish
                                WaitForQueryToFinish:
                                    Type: Wait
                                    Seconds: 10
                                    Next: ExtractQueryResult
                                ExtractQueryResult:
                                    Type: Task
                                    Resource:
                                        Fn::GetAtt: [extractQueryResult, Arn]
                                    Next: IsItFinish
                                IsItFinish:
                                    Type: Choice
                                    Choices:
                                        -
                                            Variable: "$.running"
                                            BooleanEquals: true
                                            Next: WaitForQueryToFinish
                                    Default: QueryDone
                                QueryDone:
                                    Type: Pass
                                    End: true
                        Next: ReportToSlack
                    ReportToSlack:
                        Type: Task
                        Resource:
                            Fn::GetAtt: [reportToSlack, Arn]
                        End: true
