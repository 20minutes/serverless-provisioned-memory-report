version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  groups:
    aws-sdk-dependencies:
      patterns:
        - "*aws-sdk*"
    babel-dependencies:
      patterns:
        - "*babel*"
